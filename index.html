<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
        <h1>Calculator</h1>
        
        <input type="number" id="number-1" placeholder="Number1">
        <input type="number" id="number-2" placeholder="Number2">
        
        <br><br>
        
        <button  onclick=" sum() "> + </button> 
        <button  onclick=" diff() "> - </button> 
        <button  onclick=" prod() "> * </button> 
        <button  onclick=" divi() "> /</button> 
        <button  onclick=" mod() "> % </button> 

        <br><br>
        <input type="result"  id ="result" placeholder="Result">
   
    
    
    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
